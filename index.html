<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
    <link rel="shortcut icon" href="images/Logo.svg" type="image/x-icon">
  </head>

  <body>
    <div id="tsparticles"><canvas class="tsparticles-canvas-el" width="1158" height="944" style="width: 100%; height: 100%; position: fixed; z-index: -1; top: 0px; left: 0px; background-color: rgb(0, 0, 0); pointer-events: none;"></canvas></div>

    <section class="heroSection">
      
      <div class="logo"><img src="images/Logo.svg" alt=""></div>
      <div class="mainHeadline">
        
        <div class="greeting">
          <span class="floatingText">'ello,</span><span class="floatingText">I am</span><span class="floatingText">Abduallah</span><span class="floatingText">A web developer</span>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles-preset-triangles@1.22.5/tsparticles.preset.triangles.bundle.min.js" integrity="sha256-E3USPpdgT47SpPceUmc1AmF1CdAWg4EUdvf9AL7Fx30=" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
